<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
Products from Timbu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let product of products" [routerLink]="['/products-details', product.id]">
          <ion-thumbnail slot="start">
            <img [src]="product.photos[0]?.url" *ngIf="product.photos.length">
          </ion-thumbnail>
          <ion-label>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
 
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
